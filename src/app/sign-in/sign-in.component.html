<div class="container">
  <div id="form-div">
    <h1>Welcome to Todo List App</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <p>Login</p>
      <div class="form-group">
        <label>Email</label>
        <input
          class="form-control"
          #email="ngModel"
          [(ngModel)]="login.email"
          name="email"
          type="email"
          required
          [class.is-invalid]="email.invalid && email.touched"
        />
        <small class="text-danger" *ngIf="email.invalid && email.touched"
          >This field cannot be empty</small
        >
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          class="form-control"
          #password="ngModel"
          [(ngModel)]="login.password"
          name="password"
          type="password"
          required
          [class.is-invalid]="password.invalid && password.touched"
        />
        <small class="text-danger" *ngIf="password.invalid && password.touched"
          >This field cannot be empty</small
        >
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.form.invalid"
        >
          Login
        </button>
      </div>
    </form>
    <div id="new-user-div">
      New User?
      <a type="button" class="btn btn-link" routerLink="/sign-up">Sign Up</a>
    </div>
  </div>
</div>
